<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<form action="https://formspree.io/f/mknaglzg" method="POST" class="flex justify-center">
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl mb-4 font-medium text-center">Research by Gorkha Graphics</h2>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Name:</label>
            <input class="border border-gray-400 rounded py-2 px-3 w-full" type="text" placeholder="Enter your name" name="name of the person">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Email:</label>
            <input class="border border-gray-400 rounded py-2 px-3 w-full" type="email" placeholder="Enter your email" name="email">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Shop Name on Facebook:</label>
            <input class="border border-gray-400 rounded py-2 px-3 w-full" type="text" placeholder="Enter your shop name" name="shop link">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Facebook Profile Link:</label>
            <input class="border border-gray-400 rounded py-2 px-3 w-full" type="text" placeholder="Enter the link to your Facebook profile" name="fb link">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Contact Number:</label>
            <input class="border border-gray-400 rounded py-2 px-3 w-full" type="tel" placeholder="Enter your contact number" name="number">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">What are the major things you sell?</label>
            <textarea class="border border-gray-400 rounded py-2 px-3 w-full" placeholder="Enter the major items you sell" name="products they will sell"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Previous Experience with Other Marketing Agencies ?</label>
            <textarea class="border border-gray-400 rounded py-2 px-3 w-full" placeholder="Enter the major items you sell" name="Agencies experience"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Location :</label>
            <textarea class="border border-gray-400 rounded py-2 px-3 w-full" placeholder="location" name="location"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">How many people do you wish to show this ad to?</label>
            <input class="border border-gray-400 rounded py-2 px-3 w-full" type="number" placeholder="potential client number" name="people"></input>
        </div>

        <div class="text-center">
            <button class="Submit bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-full mt-4 ">Submit    
            </button>
          </div>
          

        </div>
        </form>
